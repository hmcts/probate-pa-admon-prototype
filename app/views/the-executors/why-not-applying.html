{% extends "question.html" %}

{% set name %}
    {{ data.executors['executor' + data.currentExecutorToEdit].name }}
{% endset %}

{% block question %}
    Why isn't {{ name | trim }} applying?
{% endblock %}

{% block form %}



<div class="form-group">
    <fieldset >
        <legend class="visually-hidden">{{ question }}</legend>
        <div class="multiple-choice">
            <input id="radio-1" type="radio" name="executorNotApplying{{data['currentExecutorToEdit']}}" value="Dead" {{ data['executorNotApplying' + data['currentExecutorToEdit']] | checkedIf('Yes') }}>
            <label for="radio-1">They've died</label>
        </div>
        <div class="multiple-choice">
            <input id="radio-2" type="radio" name="executorNotApplying{{data['currentExecutorToEdit']}}" value="Renounced" {{ data['executorNotApplying' + data['currentExecutorToEdit']] | checkedIf('Yes') }}>
            <label for="radio-2">They've given up their right to apply now or in the future</label>
        </div>
        <div class="multiple-choice">
            <input id="radio-3" type="radio" name="executorNotApplying{{data['currentExecutorToEdit']}}" value="Other" {{ data['executorNotApplying' + data['currentExecutorToEdit']] | checkedIf('No') }}>
            <label for="radio-3">Another reason</label>
        </div>
    </fieldset>
</div>

{% endblock %}
