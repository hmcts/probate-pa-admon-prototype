{% extends "question.html" %}

{% set question = "Why isn't [exec] applying?" %}

{% block question %}
    {{ question }}
{% endblock %}

{% block form %}



<div class="form-group">
    <fieldset >
        <legend class="visually-hidden">{{ question }}</legend>
        <div class="multiple-choice">
            <input id="radio-1" type="radio" name="executorNotApplying" value="Dead" {{ data['executorNotApplying'] | checkedIf('Yes') }}>
            <label for="radio-1">They've died</label>
        </div>
        <div class="multiple-choice">
            <input id="radio-2" type="radio" name="executorNotApplying" value="Renounced" {{ data['executorNotApplying'] | checkedIf('Yes') }}>
            <label for="radio-2">They've given up their right to apply now or in the future</label>
        </div>
        <div class="multiple-choice">
            <input id="radio-3" type="radio" name="executorNotApplying" value="Other" {{ data['executorNotApplying'] | checkedIf('No') }}>
            <label for="radio-3">Another reason</label>
        </div>
    </fieldset>
</div>

{% endblock %}
