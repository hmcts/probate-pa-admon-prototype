{% extends "question.html" %}

{% set question = "Did the executor {{ name | trim }} die before {{ deceasedName | trim?" %}

{% block question %}
    {{ question }}
{% endblock %}

{% block form %}



<div class="form-group">
    <fieldset class="inline">
        <legend class="visually-hidden">{{ question }}</legend>
        <div class="multiple-choice">
            <input id="radio-1" type="radio" name="executorDiedBeforeAdmon" value="Yes" {{ data['executorDiedBeforeAdmon'] | checkedIf('Yes') }}>
            <label for="radio-1">Yes</label>
        </div>
        <div class="multiple-choice">
            <input id="radio-2" type="radio" name="executorDiedBeforeAdmon" value="No" {{ data['executorDiedBeforeAdmon'] | checkedIf('No') }}>
            <label for="radio-2">No</label>
        </div>

    </fieldset>
</div>

{% endblock %}
